
<form [formGroup]="options" #f="ngForm">
      <p>
    <mat-form-field appearance="fill">
      <mat-label>Enter your name</mat-label>
      <input matInput placeholder="Name">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Enter your Surname</mat-label>
      <input matInput placeholder="Surname">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
  </p>

  <mat-form-field appearance="fill" [color]="colorControl.value!">
    <mat-label>Country</mat-label>
    <mat-select [formControl]="colorControl">
      <mat-option value="primary">Greece</mat-option>
      <mat-option value="accent">Cuprus</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="name@example.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>

  <mat-form-field appearance="fill">
    <mat-label>Write your comments</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>

  <div class="example-container">
    <label>Do you want to recieve newsletters? </label>
    <mat-radio-group [formControl]="floatLabelControl">
      <mat-radio-button value="always">Yes</mat-radio-button>
      <mat-radio-button value="auto">No</mat-radio-button>

    </mat-radio-group>
  </div>
