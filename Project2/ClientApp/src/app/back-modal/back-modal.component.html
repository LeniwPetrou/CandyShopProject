<h1 mat-dialog-title>Do you want to exit?</h1>
<div mat-dialog-content>
  Review your order
</div>
<div mat-dialog-actions>
  <button mat-raised-button class = "btn-yellow" (click) = "goToCart()" mat-dialog-close>
    <mat-icon>shopping_cart</mat-icon>
    Go Cart</button>
  <button mat-raised-button color = "accent" (click) = "goToHome()" mat-dialog-close>
    <mat-icon>home</mat-icon>
    Go Home</button>
</div>
